<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <div class="logo" (click)="goToHome()"><img src="../../assets/images/CTC-Logo-1.png" alt="CtC transportation insurance Services logo"></div>
  </div>
</div>

<div class="header-container">
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb=action *nbIsGranted="['view', 'user']">
    <nb-action>
      <nb-user size="large"
      title="Engineer"
      badgeText="99+"
      badgeStatus="success"
      badgePosition="bottom right" [nbContextMenu]="userMenu" [name]="user.first_name" [picture]="picture">
      </nb-user>
    </nb-action>
    <nb-action *ngIf="notificationMenu" [badgeText]="notifications" badgeStatus="info" [nbContextMenu]="notificationMenu"
      nbContextMenuTag="notification-header" class="control-item" icon="nb-notifications"></nb-action>    
  </nb-actions>
</div>
